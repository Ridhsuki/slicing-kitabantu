<!doctype html>
<html>

<head>

  <link href="./src/output.css" rel="stylesheet">
</head>

<body class="bg-slate-100 font-poppins">
  <nav class="bg-pink-kb w-full py-2 top-0 sticky">
    <div class="flex mx-auto max-w-sm">
      <input type="text" name="" id="" placeholder="Cari Disini" class="rounded-s-full px-3 py-2 w-full">
      <button type="submit" class="bg-white rounded-e-full px-3 py-2">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
          <path
            d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />

      </button>
    </div>
  </nav>
  <main class="mx-auto max-w-screen-sm bg-[#FFE7E7] min-h-screen">
    <div class="grid grid-cols-2">
      <div class="flex justify-center items-center mx-7">
        <h1 class="text-2xl text-[#4A4A4A]">
          Kita Bantu Sesama di Aplikasi <span class="font-bold">KitaBantu</span>
        </h1>
      </div>
      <div class="flex justify-end">
        <img src="assets/images/banner.svg" alt="banner">
      </div>
    </div>
    <div class="w-full min-h-screen bg-white rounded-t-[50px] p-8">
      <h2 class="font-bold text-lg text-[#4A4A4A]">Categories</h2>
      <div class="my-5">
        <ul class="flex gap-4">
          <li class="border-[1px] border-gray-200 px-3 py-2 rounded-full flex items-center gap-2 bg-pink-kb text-white">
            <svg width="16" height="14" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M12.8 14L9.6 10.8889H12V3.11111H9.6L12.8 0L16 3.11111H13.6V10.8889H16M0 12.4444V10.8889H8V12.4444M0 7.77778V6.22222H5.6V7.77778M0 3.11111V1.55556H3.2V3.11111H0Z"
                fill="white" />
            </svg>
            All
          </li>
          <li class="border-[1px] border-gray-200 px-3 py-2 rounded-full text-gray-400">Kemanusiaan</li>
          <li class="border-[1px] border-gray-200 px-3 py-2 rounded-full text-gray-400">Zakat</li>
          <li class="border-[1px] border-gray-200 px-3 py-2 rounded-full text-gray-400">Rumah Ibadah</li>
        </ul>
      </div>
    </div>
  </main>
